<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                {{/* beardo */}}
                <a-asset-item
                    id="beardo-obj"
                    src="models/beardo.obj"
                ></a-asset-item>
                <a-asset-item
                    id="beardo-mtl"
                    src="models/beardo.mtl"
                ></a-asset-item>

                {{/* tree */}}
                <a-asset-item
                    id="tree-obj"
                    src="models/tree.obj"
                ></a-asset-item>
                <a-asset-item
                    id="tree-mtl"
                    src="models/tree.mtl"
                ></a-asset-item>
            </a-assets>

            <a-obj-model
                src="#beardo-obj"
                mtl="#beardo-mtl"
                rotation="-90 180 0"
                position="0 0 -7"
            ></a-obj-model>

            <a-obj-model
                src="#tree-obj"
                mtl="#tree-mtl"
                rotation="-90 180 0"
                position="3 0 -7"
            ></a-obj-model>

            <a-plane
                position="0 0 0"
                rotation="-90 0 0"
                width="100"
                height="50"
                color="#348C31"
            ></a-plane>
            <a-sky color="#87cefa""></a-sky>
        </a-scene>
    </body>
</html>
