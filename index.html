<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <a-asset-item
                    id="beardo-obj"
                    src="models/beardo.obj"
                ></a-asset-item>
                <a-asset-item
                    id="beardo-mtl"
                    src="models/beardo.mtl"
                ></a-asset-item>
            </a-assets>

            <a-obj-model
                src="#beardo-obj"
                mtl="#beardo-mtl"
                rotation="-90 180 0"
                position="0 0 -7"
            ></a-obj-model>

            <a-plane
                position="0 0 -4"
                rotation="-90 0 0"
                width="1000"
                height="1000"
                color="#7BC8A4"
            ></a-plane>
            <a-sky color="#ECECEC"></a-sky>
        </a-scene>
    </body>
</html>
